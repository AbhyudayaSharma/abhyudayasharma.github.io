name: Website CD

on:
  push:
    branches: 
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy to production 
    
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
      env:
        CI: true
    - name: deploy to production
      env:
        GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
      run: |
        BUILD_DIR="$PWD/build/"
        SHORT_COMMIT_HASH=$(git log --format="%h" -n 1)
        cd ~
        git clone https://github.com/AbhyudayaSharma/abhyudayasharma.github.io/ build
        cd build
        git checkout master
        rm -rf $(git ls-files)
        cp -R $BUILD_DIR/* .
        git add -A
        git -c user.email='deploy-bot' -c user.name='deploy-bot' commit -m "Deploy $SHORT_COMMIT_HASH at $(date)" --allow-empty
        git push -f -q "https://AbhyudayaSharma:$GITHUB_TOKEN@github.com/AbhyudayaSharma/abhyudayasharma.github.io"
        # Somehow GitHub doesn't trigger a GH pages build on a push to master, make an API call to force it
        # https://developer.github.com/v3/repos/pages/#request-a-page-build
        echo Triggering GitHub Pages build...
        curl -X POST -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/AbhyudayaSharma/abhyudayasharma.github.io/pages/builds
        cd "$BUILD_DIR/../"
